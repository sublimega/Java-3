<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>

    <link rel="stylesheet" href="/GroceryList/groceryList.css" />
    <script
      src="https://kit.fontawesome.com/1b8cc33795.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="section-center">
      <!-- form -->
      <form class="grocery-form">
        <p class="alert"></p>
        <h3>Grocery List</h3>
        <div class="form-control">
          <input type="text" id="grocery" placeholder="e.g. bread" />
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>

      <!-- List -->
      <div class="grocery-container">
        <div class="grocery-list"></div>
        <!-- clear   button -->
        <button type="button" class="clear-btn">Clear items</button>
      </div>
    </section>

    <script src="groceryList.js"></script>
  </body>
</html>
